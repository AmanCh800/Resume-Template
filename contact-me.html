<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/styles.css">
    <title> Contact Me </title>
  </head>
  <body>
    <center>
      <h1> My Contact Details </h1>
    </center>
    <table cellspacing = "20">
      <tr>
        <td> <strong> Name </strong> </td>
        <td> <em> My Full Name </em> </td>
      </tr>
      <tr>
        <td> <strong> Contact Number </strong> </td>
        <td> <em> My 10-digit contact number with country code </em> </td>
      </tr>
      <tr>
        <td> <strong> Email </strong> </td>
        <td> <em> My Email Address </em> </td>
      </tr>
      <tr>
        <td> <strong> Address </strong> </td>
        <td> <em> My full residential/office address </em> </td>
      </tr>
    </table>
    <hr>
    <center>
      <h1> Your Contact Details and Message </h1>
    </center>
    <form class="" action="mailto:abc@gmail.com" method="post" enctype="text/plain">
      <table cellspacing = "10">
        <tr>
          <td> <label> <strong> Full Name </strong> </label> </td>
          <td> <input type="text" name="Your Name" value=""> </td>
        </tr>
        <tr>
          <td> <label> <strong> Email </strong> </label> </td>
          <td> <input type="email" name="Your Email" value=""> </td>
        </tr>
        <tr>
          <td> <label> <strong> Contact Number </strong> </label> </td>
          <td> <input type="tel" name="Your Contact Number" value=""> </td>
        </tr>
        <tr>
          <td> <label> <strong> Address </strong> </label> </td>
          <td> <textarea name="Your full residential/office address" rows="5" cols="20"> </textarea> </td>
        </tr>
        <tr>
          <td> <label> <strong> Message </strong> </label> </td>
          <td> <textarea name="Your Message" rows="5" cols="20"></textarea> </td>
        </tr>
      </table>
      <center>
        <input class = "buttons" type="submit" value="Send"> &nbsp;
        <input class = "buttons" type="reset" value="Reset">
      </center>
    </form>
  </body>
</html>
